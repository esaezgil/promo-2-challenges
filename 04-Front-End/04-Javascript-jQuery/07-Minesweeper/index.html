<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="minesweeper.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <div class="game-wrapper">
    <h1><span class="glyphicon glyphicon-heart red"></span>An AviatoÂ® mindsweeper<span class="glyphicon glyphicon-heart red"></span></h1>
    <div class="pregame-wrapper">
      <form class="center">

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="option_easy" value="easy" checked>
            Play the easier level: 81 cells, 10 mines
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="option_medium" value="medium">
            Play the medium level: 121 cells, 25 mines
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="option_hard" value="hard">
            Play the medium level: 196 cells, 70 mines
          </label>
        </div>
        <button type="button" class="btn btn-primary">Start</button>

      </form>
    </div>
  </div>

  <!-- Including jQuery from the Google CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- Including your code -->
  <script type="text/javascript" src="minesweeper.js"></script>
</body>
</html>
